apiVersion: v1
kind: Secret
metadata:
  name: stripe-secrets
type: Opaque
data:
  STRIPE_SECRET_KEY: <base64-encoded-stripe-secret-key>
  STRIPE_WEBHOOK_SECRET: <base64-encoded-stripe-webhook-secret>

---
apiVersion: v1
kind: Secret
metadata:
  name: twilio-secrets
type: Opaque
data:
  TWILIO_ACCOUNT_SID: <base64-encoded-twilio-account-sid>
  TWILIO_AUTH_TOKEN: <base64-encoded-twilio-auth-token>
  TWILIO_PHONE_NUMBER: <base64-encoded-twilio-phone-number>

---
apiVersion: v1
kind: Secret
metadata:
  name: resend-secrets
type: Opaque
data:
  RESEND_API_KEY: <base64-encoded-resend-api-key>
